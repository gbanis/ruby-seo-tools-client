<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Ruby Seo Tools</title>
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="/bower_components/angular-material/themes/red-theme.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/favicon.png">
</head>
<body ng-controller="MainCtrl as main" md-theme="red">

  <div layout="column" layout-margin layout-fill layout-padding layout-align="center center">
    <form ng-submit="main.generateAudit()" novalidate>
      <md-text-float label="url" ng-model="main.url" class="long"> </md-text-float>
      <md-text-float label="keyword" ng-model="main.keyword" class="long"> </md-text-float>
      <md-button type="submit" class="md-raised md-primary">Run Analysis</md-button>
    </form>
  </div>

  {{main.results}}

  <!-- Include Angular -->
  <script src="/bower_components/angular/angular.js"></script>
  <!-- Include Angular Material -->
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/hammerjs/hammer.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>
  <!-- Include Custom Scripts -->
  <script src="/js/app.js"></script>
</body>
</html>
