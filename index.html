<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Ruby Seo Tools</title>
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="/bower_components/angular-material/themes/red-theme.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/favicon.png">
</head>
<body ng-controller="MainCtrl as main" md-theme="red">

  <div layout="column" layout-margin layout-align="center center">
    <md-whiteframe flex="80" flex-sm="95" class="md-whiteframe-z1" layout="row" layout-align="center center">
      <form ng-submit="main.generateAudit()" novalidate>
        <md-text-float label="url" ng-model="main.url" class="long"> </md-text-float>
        <md-text-float label="keyword" ng-model="main.keyword" class="long"> </md-text-float>
        <md-button type="submit" class="md-raised md-primary">Run Analysis</md-button>
      </form>
    </md-whiteframe>

    <md-whiteframe flex="80" flex-sm="95" class="md-whiteframe-z1"  layout-fill>
      <md-toolbar >
        <h2 class="md-toolbar-tools">
          <span>Audit Results</span>
        </h2>
      </md-toolbar>
      <md-content style="height: 600px;">
        <section>
          <md-subheader class="md-primary">Title</md-subheader>
          <md-list layout="column">
            <md-item>
              <md-item-content>
                Title: {{main.results.title}}
              </md-item-content>
              <md-item-content>
                Title contains keyword: {{main.results.title}}
              </md-item-content>
            </md-item>
          </md-list>
        </section>
      </md-content>
    </md-whiteframe>
  </div>

  <!-- Include Angular -->
  <script src="/bower_components/angular/angular.js"></script>
  <!-- Include Angular Material -->
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/hammerjs/hammer.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>
  <!-- Include Custom Scripts -->
  <script src="/js/app.js"></script>
</body>
</html>
