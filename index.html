<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Ruby Seo Tools</title>
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>

    <div class="container" ng-controller="MainCtrl as main" >

      <div class="row" id="header">
        <div class="col-md-2" id="logo">
          <img src="/assets/logo.png">
        </div>
        <div class="col-md-10" id="header-form">
          <div id="generate-audit-form" ng-include="'/partials/generate-audit-form-horizontal.html'"></div>
        </div>
      </div>

      <div id="results" class="row" ng-include="'/partials/audit-results.html'"  ng-show="main.resultsVisible"></div>
      <div class="row" ng-include="'/partials/about-blog-post-audit-tool.html'"></div>

      <div id="footer" class="row" ng-include="'/partials/footer.html'"></div>
    </div>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/js/app.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/js/google-analytics.js"></script>
</body>
</html>
