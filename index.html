<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Ruby Seo Tools</title>
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="/bower_components/angular-material/themes/red-theme.css">
  <link rel="stylesheet" href="/bower_components/angular-material/themes/green-theme.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/favicon.png">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.min.css">
</head>
<body ng-controller="MainCtrl as main" md-theme="red">

  <div class="container">
    <!-- Form: Request an Audit -->
    <div class="row" ng-include="'/partials/generate-audit-form-horizontal.html'"></div>

    <!-- Button: Dummy Data -->
    <md-button ng-click="main.getLastAudit()" class="md-raised md-primary" md-theme="green">Get Dummy Data</md-button>

    <!-- Audit Results -->
    <div id="results" ng-include="'/partials/audit-results.html'"  ng-show="main.resultsVisible"></div>
  </div>


  <!-- jQuery -->
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Angular -->
  <script src="/bower_components/angular/angular.js"></script>
  <!-- Bootstrap -->
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Angular Material -->
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/hammerjs/hammer.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>
  <!-- Custom Scripts -->
  <script src="/js/app.js"></script>
</body>
</html>
