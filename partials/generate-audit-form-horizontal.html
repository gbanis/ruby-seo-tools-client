<div class="row">
  <form ng-submit="main.generateAudit()" class="form-inline" role="form">
    <div class="col-md-6">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-globe"></i></div>
        <input type="url" class="form-control" placeholder="Your blog post URL" ng-model="main.url" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-quote-right"></i></div>
        <input type="text" class="form-control" placeholder="Keyword you are optimizing" ng-model="main.keyword" required>
      </div>
    </div>
    <div class="col-md-2">
      <div class="input-group">
        <button type="submit" class="btn btn-success btn-block">Generate</button>
      </div>
    </div>
  </form>
</div>
